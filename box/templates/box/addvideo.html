{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">

    <h2>Add Your Video</h2>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Add</button>
    </form>

    <h2>OR</h2>
    <form action="" method="post">
     {{s_form|crispy}}


    </form>
</div>

{% endblock content %}
